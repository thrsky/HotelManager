<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login, registration forms">
    <meta name="author" content="Seong Lee">

    <title>Authenty</title>

    <!-- Stylesheets -->
    <link href="/HotelManager/web/css/bootstrap.css" rel="stylesheet">
	<link href="/HotelManager/web/css/animation.css" rel="stylesheet">
	<link href="/HotelManager/web/css/checkbox/orange.css" rel="stylesheet">
	<link href="/HotelManager/web/css/preview.css" rel="stylesheet">
	<link href="/HotelManager/web/css/authenty.css" rel="stylesheet">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/themes/smoothness/jquery-ui.css">

	<!-- Font Awesome CDN -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
			<section id="password_recovery" class="authenty password-recovery" style="height: 738px;">
				<div class="section-content">
					<div class="wrap" style="padding-top: 120px; padding-buttom: 120px;">
						<div class="container">
							<div class="form-wrap">
								<div class="row">
									<div class="col-xs-12 col-sm-3 brand" data-animation="fadeInUp">
										<h2>Authenty</h2>
										<p>Authentication made beautiful</p>
									</div>
									<div class="col-sm-1 hidden-xs">
										<div class="horizontal-divider"></div>
									</div>
									<div class="col-xs-12 col-sm-8 main" data-animation="fadeInLeft" data-animation-delay=".5s">
										<h2>找回你的密码</h2>
										<p>Not to worry. Just enter your email address below and we'll send you an instruction email for recovery.</p>
										<form>
										  <div class="form-group">
										    <input type="email" class="form-control" placeholder="Email" required="required">
										  </div>
											<div class="row">
												<div class="col-xs-12 col-sm-4 col-sm-offset-8">
													<button type="submit" class="btn btn-block reset">发送邮件</button>
												</div>
											</div>
										</form>	
									</div>
								</div>
									
							</div>
						</div>
					</div>
				</div>
			</section>

			
			<!-- js library -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/jquery-ui.min.js"></script>
    	<script src="/HotelManager/web/js/bootstrap.min.js"></script>
		<script src="/HotelManager/web/js/jquery.icheck.min.js"></script>
		<script src="/HotelManager/web/js/waypoints.min.js"></script>
		
		<!-- authenty js -->
		<script src="/HotelManager/web/js/authenty.js"></script>
		
		<!-- preview scripts -->
		<script src="/HotelManager/web/js/preview/jquery.malihu.PageScroll2id.js"></script>
		<script src="/HotelManager/web/js/preview/jquery.address-1.6.min.js"></script>
		<script src="/HotelManager/web/js/preview/scrollTo.min.js"></script>
		<script src="/HotelManager/web/js/preview/init.js"></script>
		
		
		<!-- preview scripts -->
		<script>
			(function($) {
				
				// get full window size
				$(window).on('load resize', function(){
				    var w = $(window).width();
				    var h = $(window).height();

				    $('section').height(h);
				});		

				// scrollTo plugin
				$('#signup_from_1').scrollTo({ easing: 'easeInOutQuint', speed: 1500 });
				$('#forgot_from_1').scrollTo({ easing: 'easeInOutQuint', speed: 1500 });
				$('#signup_from_2').scrollTo({ easing: 'easeInOutQuint', speed: 1500 });
				$('#forgot_from_2').scrollTo({ easing: 'easeInOutQuint', speed: 1500 });
				$('#forgot_from_3').scrollTo({ easing: 'easeInOutQuint', speed: 1500 });
				
				
				// set focus on input
				var firstInput = $('section').find('input[type=text], input[type=email]').filter(':visible:first');
        
				if (firstInput != null) {
            firstInput.focus();
        }
				
				$('section').waypoint(function (direction) {
					var target = $(this).find('input[type=text], input[type=email]').filter(':visible:first');
					target.focus();
				}, {
	          offset: 300
	      }).waypoint(function (direction) {
					var target = $(this).find('input[type=text], input[type=email]').filter(':visible:first');
			  	target.focus();
	      }, {
	          offset: -400
	      });
				
				
				// animation handler
				$('[data-animation-delay]').each(function () {
	          var animationDelay = $(this).data("animation-delay");
	          $(this).css({
	              "-webkit-animation-delay": animationDelay,
	              "-moz-animation-delay": animationDelay,
	              "-o-animation-delay": animationDelay,
	              "-ms-animation-delay": animationDelay,
	              "animation-delay": animationDelay
	          });
	      });
				
	      $('[data-animation]').waypoint(function (direction) {
	          if (direction == "down") {
	              $(this).addClass("animated " + $(this).data("animation"));
	          }
	      }, {
	          offset: '90%'
	      }).waypoint(function (direction) {
	          if (direction == "up") {
	              $(this).removeClass("animated " + $(this).data("animation"));
	          }
	      }, {
	          offset: '100%'
	      });
			
			})(jQuery);
		</script>
  </body>
</html>
